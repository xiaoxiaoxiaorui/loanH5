<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>LoanH5</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <header>
        <span>
          <img class="loanMinute" src="images/top1.png" alt="loanMinute">
        </span>
        <span>
            <img class="loanTitle" src="images/top2.png" alt="loan">
        </span>
    </header>
    <div class="content">
        <form action="" method="get">
            <input type="text" class="PhoneNumber" placeholder="请输入手机号码" maxlength="11">
            <span>
                <input type="text" class="Verify" placeholder="请输入验证码">
                <button type="button" class="Send">发送验证码</button>
            </span>
            <input type="text" class="PassWord" placeholder="请输入6-16位密码">
            <button class="Get" type="submit">立即领钱</button>
        </form>
    </div>
    <footer>
        <p>晋江市恒诚小额贷款有限公司</p>
        <p>Jinjiang Hengcheng Small Loan Co., Ltd.</p>
    </footer>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
